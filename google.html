<!DOCTYPE html>
<html>
<head>
	<title>Google It!</title>
	<link rel = "stylesheet" href = "style.css">
	<script type="text/javascript">
		$(function() {
 
$("body").css({padding:0,margin:0});
  var f = function() {
    $(".ndra-container").css({position:"relative"});
    var h1 = $("body").height();
    var h2 = $(window).height();
    var d = h2 - h1;
    var h = $(".ndra-container").height() + d;    
    var ruler = $("<div>").appendTo(".ndra-container");       
    h = Math.max(ruler.position().top,h);
    ruler.remove();    
    $(".ndra-container").height(h);
  };
  setInterval(f,1000);
  $(window).resize(f);
  f();
 
});
	</script>
</head>
<body>
	<div id = "container">
	<div class = "nav">
	<ul>

		<li><a href = "#" id = "button">Sign in</a></li>
	</ul>
	</div>
	<div class = "zero">
	</div>
	<div class = "logo">
		<img src = "http://searchengineland.com/figz/wp-content/seloads/2014/06/Google-logo-world-cup-2014.png" alt = "Google" />
		<span class = "search"><input id = "box" type = "text" name = "searchbox" size = "90"></span><span class = "mic"><img src = "2.png" alt = "VoiceSearch" /></span>
		</div><div class = "sears">
		<button class = "sear" aria-label = "Google It!">
		 	<span>Google It!</span>
